#property.logPattern = [%d{yyyy-MM-dd HH:mm:ss.SSS}] %-5p [%t] %C:%L - %-20m%n
property.logPattern = %m%n
property.logPath = ${sys:log4j2.path:-target/reports}
property.logFile = ${logPath}/${sys:log4j2.filename:-log4j}.log

appender.console.type = Console
appender.console.name = consoleLogger
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout

appender.console.layout.pattern = ${logPattern}
appender.console.follow = true

appender.rolling.type = RollingFile
appender.rolling.name = fileLogger
appender.rolling.fileName= ${logFile}
appender.rolling.filePattern = ${logFile}.%i
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = ${logPattern}

appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=10MB

rootLogger.level = info
rootLogger.additivity = false
rootLogger.appenderRef.rolling.ref = fileLogger
rootLogger.appenderRef.console.ref = consoleLogger

filters = threshold
filter.threshold.type = ThresholdFilter
filter.threshold.level = info