Menu:
  Statistics: //*[@class="navbar"]//a[normalize-space()="Statistics"]

Statistics:
  Progress Page:
    Title: xpath=//progress-page//h1
    Subtitle: xpath=//progress-page//h1/../p
  Tab:
    General: xpath=//button[normalize-space()="General"]
    Repayment: //button[normalize-space()="Repayment"]
    Disbursement: //button[normalize-space()="Disbursement"]
  Statistic Detail:
    Month Box: //*[contains(@class,"monthBox")]
    Label: //*[contains(@class,"detailNumber")]/div
    Value:
      Total funded: (//*[contains(@class,"detailNumber")]/font)[1]
      No of financing: (//*[contains(@class,"detailNumber")]/font)[2]
      Default rate: (//*[contains(@class,"detailNumber")]/font)[3]
      Financing fulfillment rate: (//*[contains(@class,"detailNumber")]/font)[4]
  General:
    Toggle:
      Total approved: //label[normalize-space()="Total approved"]
      Amount disbursed: //label[normalize-space()="Amount disbursed"]
      Default rate: //label[normalize-space()="Default rate"]
