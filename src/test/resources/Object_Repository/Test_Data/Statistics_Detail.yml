Title: "Our Progress"
Subtitle:
  - "We are in 5 countries, Singapore, Malaysia, Indonesia, Thailand and Vietnam"
  - "check our statistics across the region."
Month Box:
  Prefix: "Statistics"
  Date Format: "MMMM yyyy"
Chart:
  QuarterFormat: "Q${Quarter}-${Year}"
  Remove Value Pattern: ':|●|\(|\)'
  Value Patterns:
    - '.*●'
    - '●.*\(|●.*:'
    - ':.*'
    - '\(.*\)'
Progress Statistic:
  Value Format:
    Total funded: "${Currency}${Number} ${Place}"
    Default rate: "${Number}${Place}"
    Financing fulfilment rate: "${Number}${Place}"
  Labels:
    - "Total funded"
    - "No. of financing"
    - "Default rate"
    - "Financing fulfillment rate"